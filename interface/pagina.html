<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Banco de Imagens</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="bg-gray-900 bg-opacity-90 backdrop-blur-md p-4 shadow-2xl border-b border-white border-opacity-10">
        <div class="container mx-auto flex justify-between items-center">
            <a class="text-white font-bold text-xl hover:text-blue-300 transition-colors" href="#">
                <i class="fas fa-images mr-2"></i>Banco de Imagens
            </a>
            <div>
                <a class="text-gray-300 hover:text-white mx-2 transition-colors duration-300 px-4 py-2 rounded-lg hover:bg-white hover:bg-opacity-10" href="#">
                    <i class="fas fa-home mr-1"></i>Início
                </a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
        <header class="header">
            <div class="container">
                <h1><i class="fas fa-images mr-3"></i>Banco de Imagens</h1> 
                <p>Adicione imagens de forma simples</p>  
            </div>
        </header>

        <section class="form-section mb-12">
            <div class="form-container mx-auto max-w-2xl">
                
                <form id="imagemForm" class="imagem-form">
                    <div class="form-group"> 
                        <label for="nome">
                            <i class="fas fa-user mr-2 text-blue-500"></i> Nome do Autor:
                        </label>
                        <input type="text" id="nome" required
                               placeholder="Digite o nome do autor da imagem">
                    </div>

                    <div class="form-group">
                        <label for="url">
                            <i class="fas fa-link mr-2 text-blue-500"></i> URL da imagem:
                        </label>
                        <input type="url" id="url" name="url" required
                               placeholder="Cole aqui a URL da imagem">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Adicionar Imagem
                        </button>
                    </div>
                </form>
            </div>
        </section>

        <section class="gallery-section">
            <div class="gallery-header">
                <h2><i class="fas fa-images mr-2"></i> Galeria de Imagens</h2>
                <div class="gallery-stats">
                    <i class="fas fa-chart-bar mr-2"></i>
                    <span id="totalImagens">0 imagens</span>
                </div>
            </div>

            <div id="loading" class="loading">
                <i class="fas fa-spinner fa-spin"></i>
                <div>Carregando imagens...</div>
            </div>

            <div id="galeria" class="gallery-grid">
            </div>
        </section>
    </div>

    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-exclamation-triangle mr-2 text-yellow-500"></i> Confirmar Exclusão
            </h3>
            <p class="text-gray-600 mb-6">Tem certeza que deseja remover esta imagem?</p>
            <div class="modal-actions">
                <button id="confirmarExclusao" class="btn btn-danger">
                    <i class="fas fa-trash"></i> Confirmar
                </button>
                <button id="cancelarExclusao" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancelar
                </button>
            </div>
        </div>
    </div>

    <div id="modalVisualizacao" class="modal">
        <div class="modal-content modal-image">
            <span class="modal-close">&times;</span>
            <img id="imagemModal" src="" alt="" class="max-w-full h-auto rounded-lg shadow-lg">
            <div class="modal-info">
                <h3 id="nomeModal"></h3>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Sistema de Banco de Imagens - Desenvolvido com Spring Boot</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
